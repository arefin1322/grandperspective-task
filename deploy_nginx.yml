---
- name: Bootstrap and deploy Nginx container
  hosts: "{{ remote_host }}"
  remote_user: "{{ default_user }}"
  gather_facts: yes
  become: yes

  tasks:
    - name: Ensure required apt packages are installed
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    - name: Add Dockerâ€™s official GPG key
      ansible.builtin.command: >
        bash -c "install -m 0755 -d /etc/apt/keyrings &&
                 curl -fsSL https://download.docker.com/linux/ubuntu/gpg |
                 gpg --dearmor -o /etc/apt/keyrings/docker.gpg &&
                 chmod a+r /etc/apt/keyrings/docker.gpg"
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository (Ubuntu 22.04 Jammy)
      ansible.builtin.copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu jammy stable

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker Engine and CLI
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      ignore_errors: yes

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes
      ignore_errors: yes

    - name: Run Nginx container
      community.docker.docker_container:
        name: nginx
        image: nginx:alpine
        state: started
        restart_policy: always
        ports:
        - "80:80"
      ignore_errors: yes
    
    - name: Verify NGINX webapp connectivity using curl
      ansible.builtin.shell: |
        curl -s -o /dev/null -w "%{http_code}" http://localhost:80
      register: curl_result
      changed_when: false
      failed_when: curl_result.stdout != "200"

    - name: Display NGINX connectivity result
      ansible.builtin.debug:
        msg: "NGINX is reachable and returned HTTP {{ curl_result.stdout }}"